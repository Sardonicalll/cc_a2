runtime: php55
api_version: 1
threadsafe: true

env_variables:
  GOOGLE_STORAGE_BUCKET: cloudbattle-storage

handlers:
- url: /
  script: login.php

- url: /register
  script: register.php

- url: /main
  script: main.php

- url: /game
  script: game.php

- url: /account
  script: account.php

- url: /win
  script: win.php

- url: /lose
  script: lose.php

- url: /leaderboards
  script: leaderboards.php

